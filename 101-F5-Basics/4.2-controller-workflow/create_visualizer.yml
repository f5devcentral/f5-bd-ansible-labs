- name: Visualizer adding Array Objects
  uri: 
    url: "https://10.1.1.4/api/v2/workflow_job_templates/{{workflow_id.json.id}}/workflow_nodes/"
    method: POST
    user: "admin"
    password: "Ansible123!"
    force_basic_auth: yes
    return_content: yes
    body: '{"unified_job_template": {{item |int}} }'
    body_format: json
    status_code: 201
    validate_certs: no
  register: visualizer_out
  with_items: "{{ id_array }}"

# - debug:
